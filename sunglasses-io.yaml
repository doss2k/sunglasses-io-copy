swagger: '2.0'
info:
  title: Sunglasses-IO API
  description: An API to support the Sunglasses-IO platform
  version: 1.0.0
host: localhost:3001
schemes:
  - https
basePath: /api
produces:
  - application/json
paths:
  /brands:
    get:
      summary: All available brands
      description: |
        This endpoint returns all of the available brands of sunglasses
      tags:
        - Brands
      responses:
        '200':
          description: Successfully retrieved brands
          schema:
            type: array
            items:
              $ref: '#/definitions/Brand'
        '404':
          description: No brands available      
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /brands/:id/products:
    get:
      summary: All products of a specific brand
      description: |
        This endpoint returns all of the available products for a specified brand ID
      parameters:
        - name: id
          in: path
          description: The id of the brand to return products for
          required: true
          type: string    
      tags:
        - Products
      responses:
        '200':
          description: Successfully retrieved products by brand ID
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        '404':
          description: No products found for that brand ID      
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'          
  /products:
    get:
      summary: All available products
      description: |
        The Products endpoint returns all of the available products based on a user query
        An empty query returns all of the products
      parameters:
        - name: query
          in: path
          description: The search query from a user
          required: true
          type: string       
      tags:
        - Products
      responses:
        '200':
          description: Successfully returned searched products
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        '400':
          description: Products are not available  
        '404':
          description: There are no products matching that query
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /login:
    post:
      summary: Logs user into the system
      description: |
        Logs user into the system with a username and password
      parameters:
        - name: username
          in: header
          description: The username for login
          required: true
          type: string
        - name: password
          in: header
          description: The password for login
          required: true
          type: string  
      tags:
        - Login
      responses:
        '200':
          description: Successful Login
          schema:
            type: string
        '400':
          description: Incorrectly formatted credentials  
        '401':
          description: Invalid username/password supplied
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'  
  /me/cart:
    get:
      summary: The users shopping cart
      description: |
        This endpoint returns all of the products in a users cart
      parameters:
        - name: accessToken
          in: header
          description: The users access token
          required: true
          type: string  
      tags:
        - Cart
      responses:
        '200':
          description: Successfully retrieved a users cart
          schema:
            type: array
            items:
              $ref: '#/definitions/Cart'
        '401':
          description: You need to have access to this endpoint to continue
        '404':
          description: That user cannot be found        
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'    
    put:
      summary: Update quantities of cart
      description: |
        This endpoint allows a user to change the quantity of items in their cart
      parameters:
        - name: accessToken
          in: header
          description: The users access token
          required: true
          type: string  
        - name: updatedQuantities
          in: header
          description: A comma separated string of updated quantities for each item in cart
          required: true
          type: string    
      tags:
        - Cart
      responses:
        '200':
          description: Successfully updated cart
          schema:
            type: array
            items:
              $ref: '#/definitions/Cart'
        '401':
          description: You need to have access to this endpoint to continue
        '404':
          description: That user cannot be found                  
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /me/cart/:productId:
    post:
      summary: Add item to cart
      description: |
        This endpoint adds a product to a users cart
      parameters:
        - name: productId
          in: path
          description: The id of the product to add to the cart
          required: true
          type: string
        - name: accessToken
          in: header
          description: The users access token
          required: true
          type: string      
      tags:
        - Cart
      responses:
        '200':
          description: Item added to cart successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/Cart'
        '400':
          description: Invalid product Id  
        '401':
          description: You need to have access to this endpoint to continue
        '404':
          description: That user cannot be found               
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error' 
    delete:
      summary: Delete item from cart
      description: |
        This endpoint removes a product from a users cart
      parameters:
        - name: productId
          in: path
          description: The id of the product to remove from the cart
          required: true
          type: string
        - name: accessToken
          in: header
          description: The users access token
          required: true
          type: string      
      tags:
        - Cart
      responses:
        '200':
          description: Item removed from cart successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/Cart'
        '400':
          description: Invalid product Id       
        '401':
          description: You need to have access to this endpoint to continue
        '404':
          description: That user cannot be found        
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'                                                                    
definitions:
  Brand:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for a brand.
      name:
        type: string
        description: The name of the brand
  Product:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for a product.
      categoryId:
        type: string
        description: Identifier for the brand of the product, this should match the brand id value
      name:
        type: string
        description: The name of the product
      description:
        type: string
        description: The description of the product
      price:
        type: number
        description: The sale price of a product
      imageUrls:
        type: string
        description: URLs for images of the product
  Cart:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for a product.
      categoryId:
        type: string
        description: Identifier for the brand of the product, this should match the brand id value
      name:
        type: string
        description: The name of the product
      description:
        type: string
        description: The description of the product
      price:
        type: number
        description: The sale price of a product
      imageUrls:
        type: string
        description: URLs for images of the product
      quantity:
        type: number
        description: The amount of the product in the cart         
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string